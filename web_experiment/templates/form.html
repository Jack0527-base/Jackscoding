<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>登录</title>
</head>
<body>
    <h1>登录</h1>
    <form action="/signin" method="post">
        <p>用户名：<input name="username" value="{{ username or '' }}"></p>
        <p>密码：<input type="password" name="password"></p>
        <p style="color:red;">{{ message or '' }}</p>
        <p><button type="submit">登录</button></p>
    </form>
    <p><a href="/">返回首页</a></p>
</body>
</html>
