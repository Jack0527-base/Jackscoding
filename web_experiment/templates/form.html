<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 豆瓣电影</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Helvetica Neue", Helvetica, Arial, "Microsoft Yahei", "Hiragino Sans GB", "Heiti SC", "WenQuanYi Micro Hei", sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
            background-size: cover;
            position: relative;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 20px;
            text-align: center;
        }

        .login-header {
            margin-bottom: 30px;
        }

        .logo {
            font-size: 32px;
            color: #41ac52;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .login-header h1 {
            font-size: 20px;
            color: #666;
            font-weight: normal;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4b6cb7;
            box-shadow: 0 0 0 2px rgba(75, 108, 183, 0.1);
        }

        .error-message {
            color: #ff4055;
            font-size: 14px;
            margin-top: 5px;
            text-align: center;
        }
        
        .success-message {
            color: #28a745;
            font-size: 14px;
            margin-top: 5px;
            text-align: center;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 15px;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #4b6cb7;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #3b5998;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #666;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link:hover {
            color: #4b6cb7;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .register-link a {
            color: #4b6cb7;
            text-decoration: none;
            font-size: 14px;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">豆瓣电影</div>
            <h1>登录你的账户</h1>
        </div>
        <form action="/signin" method="post">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" value="{{ username or '' }}" placeholder="请输入用户名">
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" placeholder="请输入密码">
            </div>
            {% if message %}
                {% if message_type == 'success' %}
                    <div class="success-message">{{ message }}</div>
                {% else %}
                    <div class="error-message">{{ message }}</div>
                {% endif %}
            {% endif %}
            <button type="submit" class="submit-btn">登录</button>
            <div class="register-link">
                <a href="/register">还没有账号？立即注册</a>
            </div>
            <a href="/" class="back-link">返回首页</a>
        </form>
    </div>
</body>
</html>
